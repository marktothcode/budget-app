<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Budget app</title>

</head>

<body>
    <div class="container">
        <div class='remaining-budget-container'>
            <div id="current-date"></div>
            <h1 id='remaining-budget'>Remaining budget:
                <br />
                <span id='figure'>Â£1000</span>
            </h1>
        </div>

        <div class="categories-container">

            <div class='category-card'>
                <label for="accomodation">Accomodation</label>
                <meter id="accomodation" name="accomodation" min="0" max="700" low="100" high="700" optimum="550"
                    value="150">
                </meter>
            </div>

            <div class='category-card'>
                <label for="bills">Bills</label>
                <meter id="bills" name="bills" min="0" max="700" low="100" high="700" optimum="550" value="150">
                </meter>
            </div>

            <div class='category-card'>
                <label for="dining-out">Dining Out</label>
                <meter id="dining-out" name="dining-out" min="0" max="700" low="100" high="700" optimum="550"
                    value="150">
                </meter>
            </div>

            <div class='category-card'>
                <label for="clothes">Clothes</label>
                <meter id="clothes" name="clothes" min="0" max="700" low="100" high="700" optimum="550" value="150">
                </meter>
            </div>
            <div class='category-card'>
                <label for="clothes">Medication</label>
                <meter id="clothes" name="clothes" min="0" max="700" low="100" high="700" optimum="550" value="150">
                </meter>
            </div>

        </div>

    </div>



    <script src='app.js'></script>
</body>

</html>
