<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Budget app</title>

</head>

<body>
    <div class="container">

        <div class='remaining-budget-container'>
            <div id="current-date"></div>
            <h1 id='remaining-budget'>Remaining budget for the month:
                <br />
                <span id='figure'>£1000</span>
            </h1>
            <div class='remaining-budget-breakdown'>
                <div class="remaining-budget-breakdown-left">
                    <p>£50 month total</p>
                </div>
                <div class="remaining-budget-breakdown-right">
                    <p>£100 monthly budget</p>
                </div>
            </div>
        </div>

        <div class="categories-container">
            <div class='category-card'>
                <label for="accomodation">Accomodation</label>
                <div class="progress-wrapper">
                    <progress class="progress is-primary" value="1" max="100"></progress>
                    <p class="progress-value has-text-white">1%</p>
                </div>
            </div>

            <div class='category-card'>
                <label for="bills">Bills</label>
                <div class="progress-wrapper">
                    <progress class="progress is-primary" value="75" max="100"></progress>
                    <p class="progress-value has-text-white">75%</p>
                </div>
            </div>

            <div class='category-card'>
                <label for="dining-out">Dining Out</label>
                <div class="progress-wrapper">
                    <progress class="progress is-primary" value="50" max="100"></progress>
                    <p class="progress-value has-text-white">50%</p>
                </div>
            </div>

            <div class='category-card'>
                <label for="clothes">Clothes</label>
                <div class="progress-wrapper">
                    <progress class="progress is-primary" value="60" max="100"></progress>
                    <p class="progress-value has-text-white">60%</p>
                </div>
            </div>
            <div class='category-card'>
                <label for="clothes">Medication</label>
                <div class="progress-wrapper">
                    <progress class="progress is-primary" value="25" max="100"></progress>
                    <p class="progress-value has-text-white">25%</p>
                </div>
            </div>
        </div>

        <script src='app.js'></script>
</body>

</html>
